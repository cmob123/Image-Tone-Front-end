<html>
	<head>
		<link href="static/Images/favicon.ico" rel="shortcut icon" type="image/x-icon" /> <!-- Site Icon -->
		
		<!-- Metadata -->
		<meta charset='UTF-8'>
		<meta name='description' content='Image-Tone Analyzer'>
		<meta name='keywords' content='IBM, Watson, Image, Tone'>
		<meta name='author' content='Chris O'Brien'>

		<!-- Scripts -->
	    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js'></script>

	<body>
	    <div id='header'>
	    	<h1 class='text'>Image-Tone Analyzer</h1>	
	    </div>
		    <form id='form' onsubmit='return false'>
		    	<input type='text' id='field' placeholder='Image link'>

	    <div id='mainButton' class='text'>
	    	Analyze!

	    </div>

	    	</div>
		    <div id='resultsDiv' class='results'>
		    	<h3 id='resultsTitle' class='text'></h3>
		    	<div id='line1' class='resultLine'>
		    		<p id='output1' class='outputTitle'></p>
			    	<div id='bar1' class='bar'>
			    		<div id='fill1' class='fill'>
			    			<p id='fillNum1' class='fillNum'></p>
			    		</div>
			    	</div>
			    </div>
			    <div id='line2' class='resultLine'>
		    		<p id='output2' class='outputTitle'></p>

			    </div>

		    		<p id='output4' class='outputTitle'></p>
			    	<div id='bar4' class='bar'>

	    <div id='detailsBackground'>
	    	<div id='buttonWrapper'>
		    	<a href='frontDoc.html'><div class='docButton' id='front-end'>Front-End Documentation</div></a>
		    	<a href='backDoc.html'><div class='docButton' id='back-end'>Back-End Documentation</div></a>
	    	</div>
	    </div>
