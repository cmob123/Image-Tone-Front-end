<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<link href="bootstrap.min.css" rel="stylesheet">
	    <!-- Custom CSS -->
	    <link href="css/landing-page.css" rel="stylesheet">

	    <!-- Custom Fonts -->
	    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

		<title>Image-Tone Translator</title>
	</head>
	<body background = "https://i.ytimg.com/vi/8o44asJt8ZA/maxresdefault.jpg">
	    <div id="header">
	    	<h1 id="title" class="text">Image-Tone Analyzer</h1>	
	    </div>
	    <form id="form">
	    	<p class="text" id="prompt">Image Link: </p>
	    	<input type="text" id="field" onkeypress="if (event.keyCode == 13) displayImage()">
	    </form>
	    <div id="buttonDiv">
	    	<button id="button" type="button" onclick="displayImage()">Analyze Image</button>
	    </div>
	    <center>
	    	<h4 class="text" id="previewText"></h4>
	    	<img src="" id="preview" align="middle">
	    </center>
	    <div id="details" class="color">
	    	<h4>How'd we do this? (link to documentation?)</h3>
	    </div>
	    <script src="button.js"></script>
	    <noscript>Sorry, your browser does not support JavaScript! :(</noscript>
	</body>
</html>
